{% extends "Base.html" %}

{% block head %}

{% block blog %}
  <h2> Kat's {{ proj|capitalize }} Project</h2>
  <tr>
    {% for post in posts %}
      <td><h3>{{ post[1] }}</h3></td>
      <td>{{ post[2] }}</td>
    {% endfor %}
  </tr>
{% endblock %}

{% block body %}
  {{ super() }}
{% endblock %}
