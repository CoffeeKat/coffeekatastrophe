{% extends "Base.html" %}

{% block title %}Blog{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block blog %}
  <tr>
    <td><h3>{{ post[0][1] }}</h3></td>
    <td>{{ post[0][2]|safe }}</td>
  </tr>
{% endblock %}

{% block body %}
  {{ super() }}
  {% if userdata['isadmin'] %}
    <form action="/editpost/{{ post[0][0]}}" method="post">
      <button type="submit">Edit Post</button>
    </form>
  {% endif %}
{% endblock %}
