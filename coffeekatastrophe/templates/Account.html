<div class="acct-box" id="account_display" style="border: 1px solid black;">
  {% if userdata %}
    <h4>{{userdata.username}}</h4>
    <form action="/signout">
      <input type="submit" value="Logout"/>
    </form>
  {% else %}
    <form action="/signin">
      <input type="submit" value="Sign In"/>
    </form>
    <form action="/signup">
      <input type="submit" value="Sign Up"/>
    </form>
  {% endif %}
</div>
