{% extends "Base.html" %}

{% block title %}Sign Up{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block blog %}
<h1>Sign Up</h1>
<form action="/createuser" method="post">
  <label for="inputName">Name</label>
  <input type="name" id="inputName" name="inputName" placeholder="Name" required autofocus />
  <br>
  <label for="inputUsername">Username</label>
  <input type="name" id="inputUsername" name="inputUsername" placeholder="Username" required />
  <br>
  <label for="inputEmail">Email</label>
  <input type="name" id="inputEmail" name="inputEmail" placeholder="Email" required />
  <br>
  <label for="inputPassword">Password</label>
  <input type="password" id="inputPassword" name="inputPassword" placeholder="Password" required />
  <br>
  <button type="submit">Login Admin</button>
</form>
{% endblock %}

{% block body %}
  {{ super() }}
{% endblock %}
