{% extends "Base.html" %}

{% block title %}Blog{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block blog %}
  <h2> Kat's {{ proj|capitalize }} Blog</h2>
  <tr>
    {% for post in posts %}
      <td><a href="/post/{{ post[0] }}"><h3>{{ post[1] }}</h3></a></td>
      <td>{{ post[2]|safe }}</td>
    {% endfor %}
  </tr>
{% endblock %}

{% block body %}
  {{ super() }}
{% endblock %}
